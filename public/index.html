<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Availability Poll</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    h1 { text-align: center; }
    label, input[type="checkbox"] { display: block; margin-top: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 30px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: center; }
    #submit-btn { margin-top: 20px; }
    #login { text-align: center; margin-top: 50px; }
  </style>
</head>
<body>
  <div id="login">
    <h2>üîê Enter Password to Access</h2>
    <input type="password" id="password-input" placeholder="Enter password" />
    <button onclick="checkPassword()">Enter</button>
    <p id="error-msg" style="color: red;"></p>
  </div>

  <div id="main-content" style="display:none;">
    <h1>üóì Weekly Availability</h1>
    <form id="availability-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <div id="day-checkboxes"></div>

      <button type="submit" id="submit-btn">Submit</button>
    </form>

    <h2>üìä Who's Available</h2>
    <div id="responses">Loading responses...</div>
  </div>

  <script>
    // Password protection
    function checkPassword() {
      const pw = document.getElementById('password-input').value;
      if (pw === 'padel123') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        loadResponses();
      } else {
        document.getElementById('error-msg').innerText = 'Incorrect password.';
      }
    }

    const form = document.getElementById('availability-form');
    const checkboxesDiv = document.getElementById('day-checkboxes');
    const responsesDiv = document.getElementById('responses');

    const slots = [
      'monday', 'tuesday', 'wednesday', 'thursday', 'friday',
      'saturday_morning', 'saturday_evening',
      'sunday_morning', 'sunday_evening'
    ];

    const labels = {
      monday: "Monday",
      tuesday: "Tuesday",
      wednesday: "Wednesday",
      thursday: "Thursday",
      friday: "Friday",
      saturday_morning: "Saturday Morning",
      saturday_evening: "Saturday Evening",
      sunday_morning: "Sunday Morning",
      sunday_evening: "Sunday Evening"
    };

    // Render checkboxes
    slots.forEach(key => {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.name = key;
      checkbox.value = 'true';
      label.appendChild(checkbox);
      label.append(` ${labels[key]}`);
      checkboxesDiv.appendChild(label);
    });

    // Submit form to Edge Function
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const formData = new FormData(form);
      const payload = { name };

      slots.forEach(slot => {
        payload[slot] = formData.get(slot) === 'true';
      });

      const res = await fetch('/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert('‚úÖ Submitted successfully!');
        form.reset();
        loadResponses();
      } else {
        alert('‚ùå Error submitting form.');
      }
    });

    // Fetch responses from Supabase (read-only public endpoint)
    async function loadResponses() {
      try {
        const res = await fetch('https://asogazdrmvpxtkmomheg.supabase.co', {
          headers: {
            'apikey': 'eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFzb2dhemRybXZweHRrbW9taGVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTQ3MjYsImV4cCI6MjA2NDM5MDcyNn0'
          }
        });
        const rows = await res.json();

        if (rows.length === 0) {
          responsesDiv.innerHTML = 'No responses yet.';
          return;
        }

        let html = '<table><tr><th>Name</th>';
        slots.forEach(slot => html += `<th>${labels[slot]}</th>`);
        html += '</tr>';

        rows.forEach(row => {
          html += `<tr><td>${row.name}</td>`;
          slots.forEach(slot => {
            html += `<td>${row[slot] ? '‚úÖ' : ''}</td>`;
          });
          html += '</tr>';
        });

        html += '</table>';
        responsesDiv.innerHTML = html;
      } catch (err) {
        responsesDiv.innerHTML = 'Error loading responses.';
        console.error(err);
      }
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Availability Poll</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f7fa; color: #333; padding: 2rem; max-width: 800px; margin: auto; }
    h1, h2 { text-align: center; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 5px;
    }
    input[type="checkbox"] { margin-right: 0.5rem; }
    button {
      margin-top: 1.5rem; padding: 0.7rem 1.5rem;
      background: #4f46e5; color: white; border: none; border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #4338ca; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 10px; text-align: center; }
    #login { text-align: center; margin-top: 3rem; }
    #day-checkboxes > label { margin-bottom: 0.3rem; font-weight: normal; }
    .error { color: red; }
  </style>
</head>
<body>
  <div id="login">
    <h2>🔐 Enter Password to Access</h2>
    <input type="password" id="password-input" placeholder="Enter password" />
    <button onclick="checkPassword()">Enter</button>
    <p id="error-msg" class="error"></p>
  </div>

  <div id="main-content" style="display:none;">
    <h1>🗓 Weekly Availability</h1>
    <form id="availability-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <div id="day-checkboxes"></div>

      <button type="submit" id="submit-btn">Submit</button>
      <p id="form-error" class="error"></p>
    </form>

    <h2>📊 Who's Available</h2>
    <div id="responses">Loading responses...</div>
  </div>

  <script>
    const PASSWORD = 'padel123';
    const SUPABASE_URL = 'https://asogazdrmvpxtkmomheg.supabase.co';
    const API_URL = SUPABASE_URL + '/rest/v1/availability?select=*';
    const API_KEY = 'eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFzb2dhemRybXZweHRrbW9taGVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTQ3MjYsImV4cCI6MjA2NDM5MDcyNn0';

    const slots = [
      'monday', 'tuesday', 'wednesday', 'thursday', 'friday',
      'saturday_morning', 'saturday_evening',
      'sunday_morning', 'sunday_evening'
    ];

    const labels = {
      monday: "Monday",
      tuesday: "Tuesday",
      wednesday: "Wednesday",
      thursday: "Thursday",
      friday: "Friday",
      saturday_morning: "Saturday Morning",
      saturday_evening: "Saturday Evening",
      sunday_morning: "Sunday Morning",
      sunday_evening: "Sunday Evening"
    };

    function checkPassword() {
      const pw = document.getElementById('password-input').value;
      if (pw === PASSWORD) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        loadResponses();
      } else {
        document.getElementById('error-msg').innerText = 'Incorrect password.';
      }
    }

    const form = document.getElementById('availability-form');
    const checkboxesDiv = document.getElementById('day-checkboxes');
    const responsesDiv = document.getElementById('responses');
    const formError = document.getElementById('form-error');

    const today = new Date();
    const weekStart = new Date(today.setDate(today.getDate() - today.getDay() + 1));

    function getDateLabel(offset) {
      const d = new Date(weekStart);
      d.setDate(d.getDate() + offset);
      return ` (${d.toLocaleDateString(undefined, { month: 'short', day: 'numeric' })})`;
    }

    slots.forEach((key, i) => {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.name = key;
      checkbox.value = 'true';
      label.appendChild(checkbox);
      const baseLabel = labels[key];
      const offset = i < 5 ? i : (i < 7 ? 5 : 6);
      label.append(" " + baseLabel + (i < 5 ? getDateLabel(offset) : ''));
      checkboxesDiv.appendChild(label);
    });

    async function loadResponses() {
      try {
        const res = await fetch(API_URL, {
          headers: {
            apikey: API_KEY,
            Authorization: `Bearer ${API_KEY}`
          }
        });
        const data = await res.json();
        if (!data.length) {
          responsesDiv.innerHTML = 'No responses yet.';
          return;
        }
        let html = '<table><tr><th>Name</th>';
        slots.forEach(slot => html += `<th>${labels[slot]}</th>`);
        html += '</tr>';
        data.forEach(entry => {
          html += `<tr><td>${entry.name}</td>`;
          slots.forEach(slot => html += `<td>${entry[slot] ? '✅' : ''}</td>`);
          html += '</tr>';
        });
        html += '</table>';
        responsesDiv.innerHTML = html;
      } catch (err) {
        responsesDiv.innerHTML = 'Error loading responses.';
        console.error(err);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      formError.innerText = '';

      const name = document.getElementById('name').value.trim();
      if (!name) {
        formError.innerText = 'Name is required.';
        return;
      }

      const existing = await fetch(API_URL, {
        headers: {
          apikey: API_KEY,
          Authorization: `Bearer ${API_KEY}`
        }
      }).then(res => res.json());

      if (existing.some(entry => entry.name.toLowerCase() === name.toLowerCase())) {
        formError.innerText = 'You have already submitted.';
        return;
      }

      const formData = new FormData(form);
      const payload = { name };
      slots.forEach(slot => payload[slot] = formData.get(slot) === 'true');

      const res = await fetch('/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert('✅ Submitted successfully!');
        form.reset();
        loadResponses();
      } else {
        alert('❌ Submission failed.');
      }
    });
  </script>
</body>
</html>
